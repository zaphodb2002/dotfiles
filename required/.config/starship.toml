format = '[$user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "bg:green fg:black bold"
#format = "@[$ssh_symbol$hostname] ($style) in "

# An alternative to the username module which displays a symbol that
# represents the current operating system
